name: lista_de_entrega_barcode
description: Crie sua lista de entregas usando codigos de barras.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: any
  sqflite: any
  path_provider: any
  barcode: ^2.1.0
  barcode_scan2: ^4.3.0
  barcode_widget: ^2.0.1
  flutter_mobile_vision_2: ^0.1.15
  provider: ^6.1.1
  get_it: ^7.6.7
  path: ^1.8.3
  logger: ^2.0.2+1

dev_dependencies:
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
